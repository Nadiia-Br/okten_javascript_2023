<script>

    let color = prompt('Enter color')
    switch (color) {
        case 'green':
            console.log('go!');
            break;
        case 'yellow':
            console.log('wait');
            break;
        case 'red':
            console.log('stop');
            break;
        default:
            console.log('?????');

    }
</script>
